<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body class="min-h-screen flex justify-center items-center bg-blue-950">
    <!-- box 1 -->
    <div
      class="bg-gray-800 w-[50rem] h-[24rem] flex justify-start items-center rounded-3xl shadow-2xl shadow-black relative"
    >
      <!-- box 2 -->
      <div
        class="w-1/3 h-full flex justify-center items-center flex-col border-r-3 border-gray-500"
      >
        <!-- profile border -->
        <div class="bg-amber-950 w-[10rem] h-[10rem] rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex justify-center items-center">
          <div class="w-[95%] h-[95%] bg-white rounded-full">
            <img src="./images/profile.png" alt="Profile Picture" class="object cover rounded-full w-full h-full">
          </div>
        </div>
        <p class="font-bold text-lg bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">Lim Chanvirakyuth</p>
        <p class="text-white">Fullstack Web Developer</p>
      </div>
      <!-- box 3 -->
      <div
        class="grow h-full flex justify-center items-center flex-col gap-y-3"
      >
        <p class="font-bold text-lg bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">Profile Details</p>
        <!-- box 4 -->
        <div class="w-full h-[10rem] flex flex-row justify-center">
          <!-- box 5 -->
          <div
            class="w-[15%] h-full flex flex-col justify-center items-start gap-y-2"
          >
            <p class="font-bold text-white">Name:</p>
            <p class="font-bold text-white">Age:</p>
            <p class="font-bold text-white">Mobile:</p>
            <p class="font-bold text-white">Email:</p>
            <p class="font-bold text-white">Address:</p>
          </div>
          <!-- box 6 -->
          <div
            class="h-full w-[50%] flex flex-col justify-center items-start gap-y-2"
          >
            <p class="text-white">Lim Chanvirakyuth</p>
            <p class="text-white">22</p>
            <p class="text-white">+855 12121212</p>
            <p class="text-white">limchanvirakyuth@email.com</p>
            <p class="text-white">Street 123, Phnom Penh, Cambodia</p>
          </div>
        </div>
        <!-- box 7 -->
        <div class="w-full h-[4rem] flex justify-center items-center gap-x-3">
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[3rem] h-[3rem] flex justify-center items-center rounded-full text-white">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[3rem] h-[3rem] flex justify-center items-center rounded-full text-white">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[3rem] h-[3rem] flex justify-center items-center rounded-full text-white">
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[3rem] h-[3rem] flex justify-center items-center rounded-full text-white">
            <i class="fa-brands fa-github"></i>
          </div>
        </div>
        <!-- box 8 -->
        <div class="w-full">
          <p class="text-center text-white">Made with <i class="fa-solid fa-heart text-red-500"></i> by <span class="font-bold">Lim Chanvirakyuth</span></p>
        </div>
      </div>
      <!-- box 9 -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[8rem] h-[8rem] absolute rounded-2xl opacity-50 bottom-0 left-0 -translate-x-1/2 translate-y-1/2"></div>
      <!-- box 10 -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 w-[8rem] h-[8rem] absolute rounded-2xl opacity-50 top-0 right-0 translate-x-1/2 -translate-y-1/2"></div>
    </div>
  </body>
</html>
