<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body class="bg-gray-500 min-h-screen flex flex-row justify-center items-center gap-x-15">
    <div class="bg-red-600 w-[20rem] h-[25rem] rounded-2xl shadow-2xl">
        <div class="rounded-tl-2xl rounded-tr-2xl h-1/2">
            <img class="w-full h-full object-cover drop-shadow-2xl" src="./images/red_shoe.png" alt="Shoes">
        </div>
        <div class="rounded-bl-2xl rounded-br-2xl w-full h-1/2 flex flex-col justify-start items-center">
            <h3 class="text-2xl text-white font-bold mb-1">Nike X OFF-white</h3>
            <p class="text-white mb-1">The 10: Air Jordan 1 off-white - Chicago</p>
            <span class="text-white text-2xl mb-3">$999</span>
            <div class="w-full h-[3rem] flex flex-row justify-center items-center gap-x-5">
                <button class="bg-black text-white px-15 py-2 rounded-md">Buy Now</button>
                <button class="bg-white text-2xl p-2 rounded-md flex flex-col justify-center items-center"><i class="fa-regular fa-star"></i></button>
            </div>
        </div>
    </div>

    <div class="bg-green-600 w-[20rem] h-[25rem] rounded-2xl shadow-2xl">
        <div class="rounded-tl-2xl rounded-tr-2xl h-1/2">
            <img class="w-full h-full object-cover drop-shadow-2xl" src="./images/green_shoe.png" alt="Shoes">
        </div>
        <div class="rounded-bl-2xl rounded-br-2xl w-full h-1/2 flex flex-col justify-start items-center">
            <h3 class="text-2xl text-white font-bold mb-1">Nike X OFF-white</h3>
            <p class="text-white mb-1">The 10: Air Jordan 1 off-white - Chicago</p>
            <span class="text-white text-2xl mb-3">$999</span>
            <div class="w-full h-[3rem] flex flex-row justify-center items-center gap-x-5">
                <button class="bg-black text-white px-15 py-2 rounded-md">Buy Now</button>
                <button class="bg-white text-2xl p-2 rounded-md flex flex-col justify-center items-center"><i class="fa-regular fa-star"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
